<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sage Agent Debug Console</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            background: #0d1117;
            color: #c9d1d9;
            line-height: 1.5;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: auto 1fr auto;
            height: 100vh;
            gap: 10px;
            padding: 10px;
        }

        .header {
            grid-column: 1 / -1;
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 15px;
            text-align: center;
        }

        .header h1 {
            color: #58a6ff;
            margin-bottom: 5px;
        }

        .status {
            color: #7c3aed;
            font-size: 14px;
        }

        .chat-panel {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 6px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .debug-panel {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 6px;
            overflow: hidden;
        }

        .panel-header {
            background: #21262d;
            padding: 10px 15px;
            border-bottom: 1px solid #30363d;
            font-weight: bold;
            color: #f0f6fc;
        }

        .chat-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            max-height: 400px;
        }

        .debug-log {
            padding: 15px;
            overflow-y: auto;
            max-height: 400px;
            font-size: 12px;
        }

        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 6px;
            border-left: 4px solid;
        }

        .user-message {
            background: #0d419d20;
            border-left-color: #58a6ff;
        }

        .agent-message {
            background: #238636;
            border-left-color: #3fb950;
        }

        .system-message {
            background: #9a3412;
            border-left-color: #f85149;
            font-size: 12px;
        }

        .log-entry {
            margin-bottom: 8px;
            padding: 5px 8px;
            border-radius: 3px;
            font-size: 11px;
            border-left: 3px solid;
        }

        .log-SYSTEM { 
            background: #1f2937; 
            border-left-color: #6b7280; 
            color: #d1d5db;
        }

        .log-USER_MESSAGE { 
            background: #1e3a8a; 
            border-left-color: #3b82f6; 
            color: #dbeafe;
        }

        .log-LLM_CALL { 
            background: #7c2d12; 
            border-left-color: #ea580c; 
            color: #fed7aa;
        }

        .log-LLM_RESPONSE { 
            background: #14532d; 
            border-left-color: #16a34a; 
            color: #dcfce7;
        }

        .log-TOOL_CALL { 
            background: #581c87; 
            border-left-color: #a855f7; 
            color: #f3e8ff;
        }

        .log-TOOL_RESULT { 
            background: #155e75; 
            border-left-color: #0891b2; 
            color: #cffafe;
        }

        .log-FILE_READ_SUCCESS { 
            background: #166534; 
            border-left-color: #22c55e; 
            color: #dcfce7;
        }

        .log-FILE_READ_ERROR { 
            background: #991b1b; 
            border-left-color: #ef4444; 
            color: #fecaca;
        }

        .log-HALLUCINATION_DETECTED { 
            background: #7f1d1d; 
            border-left-color: #dc2626; 
            color: #fecaca;
            font-weight: bold;
        }

        .log-VALIDATION_START { 
            background: #92400e; 
            border-left-color: #f59e0b; 
            color: #fef3c7;
        }

        .input-section {
            grid-column: 1 / -1;
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 15px;
        }

        .input-row {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .temperature-control {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-right: 15px;
        }

        .temperature-control label {
            color: #8b949e;
            font-size: 12px;
        }

        .temperature-control input {
            width: 80px;
            padding: 5px;
            background: #21262d;
            border: 1px solid #30363d;
            border-radius: 3px;
            color: #c9d1d9;
            font-size: 12px;
        }

        input[type="text"] {
            flex: 1;
            padding: 10px;
            background: #21262d;
            border: 1px solid #30363d;
            border-radius: 6px;
            color: #c9d1d9;
            font-family: inherit;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #58a6ff;
            box-shadow: 0 0 0 2px #58a6ff25;
        }

        button {
            padding: 10px 20px;
            background: #238636;
            border: none;
            border-radius: 6px;
            color: white;
            cursor: pointer;
            font-family: inherit;
            font-weight: bold;
        }

        button:hover {
            background: #2ea043;
        }

        button:disabled {
            background: #484f58;
            cursor: not-allowed;
        }

        .timestamp {
            color: #8b949e;
            font-size: 10px;
            margin-right: 8px;
        }

        .extra-data {
            background: #0d1117;
            margin-top: 5px;
            padding: 5px;
            border-radius: 3px;
            font-size: 10px;
            color: #8b949e;
        }

        .loading {
            display: none;
            color: #f59e0b;
            margin-left: 10px;
        }

        .loading.active {
            display: inline;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .loading {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üåø Sage Agent Debug Console</h1>
            <div class="status" id="status">Ready to monitor agent conversations</div>
        </div>

        <div class="chat-panel">
            <div class="panel-header">üí¨ Chat Interface</div>
            <div class="chat-messages" id="chatMessages">
                <div class="message system-message">
                    <strong>System:</strong> Debug console initialized. Enter a query below to start monitoring.
                </div>
            </div>
        </div>

        <div class="debug-panel">
            <div class="panel-header">üîç Debug Log (Real-time)</div>
            <div class="debug-log" id="debugLog">
                <div class="log-entry log-SYSTEM">
                    <span class="timestamp">[Ready]</span>
                    <strong>SYSTEM:</strong> Waiting for agent interaction...
                </div>
            </div>
        </div>

        <div class="input-section">
            <div class="input-row">
                <div class="temperature-control">
                    <label for="temperature">Temperature:</label>
                    <input type="number" id="temperature" value="0.1" min="0" max="1" step="0.1">
                </div>
                <input type="text" id="userInput" placeholder="Enter your query (e.g., 'Find recipes with cumin')" />
                <button onclick="sendMessage()" id="sendBtn">Send</button>
                <span class="loading" id="loading">üîÑ Processing...</span>
            </div>
        </div>
    </div>

    <script>
        let debugData = [];
        
        function addChatMessage(type, content) {
            const messagesDiv = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}-message`;
            messageDiv.innerHTML = `<strong>${type.charAt(0).toUpperCase() + type.slice(1)}:</strong> ${content}`;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function addDebugEntry(entry) {
            const debugDiv = document.getElementById('debugLog');
            const entryDiv = document.createElement('div');
            entryDiv.className = `log-entry log-${entry.type}`;
            
            let content = `<span class="timestamp">[${entry.timestamp.split('T')[1].split('.')[0]}]</span>`;
            content += `<strong>${entry.type}:</strong> ${entry.content}`;
            
            if (entry.extra_data && Object.keys(entry.extra_data).length > 0) {
                content += `<div class="extra-data">${JSON.stringify(entry.extra_data, null, 2)}</div>`;
            }
            
            entryDiv.innerHTML = content;
            debugDiv.appendChild(entryDiv);
            debugDiv.scrollTop = debugDiv.scrollHeight;
        }

        async function sendMessage() {
            const input = document.getElementById('userInput');
            const sendBtn = document.getElementById('sendBtn');
            const loading = document.getElementById('loading');
            const temperature = document.getElementById('temperature').value;
            const status = document.getElementById('status');
            
            const message = input.value.trim();
            if (!message) return;

            // Update UI
            sendBtn.disabled = true;
            loading.classList.add('active');
            status.textContent = 'Agent processing query...';
            
            // Add user message to chat
            addChatMessage('user', message);
            input.value = '';

            try {
                // Call the agent through a simple HTTP endpoint
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        message: message, 
                        temperature: parseFloat(temperature) 
                    })
                });

                const data = await response.json();
                
                // Add agent response to chat
                addChatMessage('agent', data.response);
                
                // Add debug entries
                if (data.debug_log) {
                    data.debug_log.forEach(entry => addDebugEntry(entry));
                }
                
                status.textContent = `Last query completed at ${new Date().toLocaleTimeString()}`;
                
            } catch (error) {
                addChatMessage('system', `Error: ${error.message}`);
                status.textContent = 'Error occurred - check console';
            } finally {
                sendBtn.disabled = false;
                loading.classList.remove('active');
            }
        }

        // Allow Enter key to send message
        document.getElementById('userInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Simulate some initial debug entries for demonstration
        setTimeout(() => {
            addDebugEntry({
                timestamp: new Date().toISOString(),
                type: 'SYSTEM',
                content: 'Debug console ready for real-time monitoring',
                extra_data: { version: '1.0', mode: 'debug' }
            });
        }, 500);
    </script>
</body>
</html>
